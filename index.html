<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8c38849b49.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" disabled id="display">
            </div>
            <div class="numbers">
                <div>
                    <button class="operator" onclick="display.value = ''">AC</button>
                    <button class="operator" onclick="display.value = display.value.toString().slice(0,-1)">DC</button>
                    <button class="operator" id="percent">%</button>
                    <button class="operator" id="division">รท</button>
                </div>
                <div>
                    <button onclick="display.value += '7' ">7</button>
                    <button onclick="display.value += '8' ">8</button>
                    <button onclick="display.value += '9' ">9</button>
                    <button class="operator" id="times">ร</button>
                </div>
                <div>
                    <button onclick="display.value += '4' ">4</button>
                    <button onclick="display.value += '5' ">5</button>
                    <button onclick="display.value += '6' ">6</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div>
                    <button onclick="display.value += '1' ">1</button>
                    <button onclick="display.value += '2' ">2</button>
                    <button onclick="display.value += '3' ">3</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div>
                    <button onclick="display.value += '0' ">0</button>
                    <button id="auditor">.</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script src="./app.js"></script>
